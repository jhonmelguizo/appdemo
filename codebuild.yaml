steps:
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/jhonmelguizo/appdemo', '/workspace']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/pry1-jamc-gcp/appdemo:$COMMIT_SHA'
      - '.'
    dir: '/workspace'

images:
  - 'gcr.io/pry1-jamc-gcp/appdemo:$COMMIT_SHA'
